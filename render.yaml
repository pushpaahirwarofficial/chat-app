services:
  - type: web
    name: chat-app
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan key:generate
    startCommand: php artisan reverb:start --host=0.0.0.0 --port=6001
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: REVERB_HOST
        value: 0.0.0.0
      - key: REVERB_PORT
        value: 6001
      - key: REVERB_SCHEME
        value: http
